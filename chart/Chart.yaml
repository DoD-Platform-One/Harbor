apiVersion: v2
name: harbor
version: 1.12.2-bb.2
appVersion: 2.8.2
description: An open source trusted cloud native registry that stores, signs, and scans content
keywords:
- docker
- registry
- harbor
home: https://goharbor.io
icon: https://raw.githubusercontent.com/goharbor/website/master/static/img/logos/harbor-icon-color.png
sources:
- https://github.com/goharbor/harbor
- https://github.com/goharbor/harbor-helm
maintainers:
- name: Wenkai Yin
  email: yinw@vmware.com
- name: Weiwei He
  email: hweiwei@vmware.com
- name: Shengwen Yu
  email: yshengwen@vmware.com
engine: gotpl
dependencies:
  - name: postgresql
    version: 10.3.13
    repository: file://./deps/postgresql
    condition: postgresql.enabled
  - name: redis
    version: "16.12.3-bb.3"
    repository: oci://registry1.dso.mil/bigbang
    condition: redis-bb.enabled
    alias: redis-bb
  - name: gluon
    version: 0.3.2
    repository: oci://registry1.dso.mil/bigbang
annotations:
  bigbang.dev/applicationVersions: |
    - Harbor Core: v2.8.2
  helm.sh/images: |
    - name: nginx
      image: registry1.dso.mil/ironbank/opensource/nginx/nginx:1.23.3
    - name: harbor-portal
      image: registry1.dso.mil/ironbank/opensource/goharbor/harbor-portal:v2.8.2
    - name: harbor-core
      image: registry1.dso.mil/ironbank/opensource/goharbor/harbor-core:v2.8.2
    - name: harbor-jobservice
      image: registry1.dso.mil/ironbank/opensource/goharbor/harbor-jobservice:v2.8.2
    - name: registry
      image: registry1.dso.mil/ironbank/opensource/goharbor/registry:v2.8.2
    - name: harbor-registryctl
      image: registry1.dso.mil/ironbank/opensource/goharbor/harbor-registryctl:v2.8.2
    - name: chartmuseum
      condition: chartmuseum.enabled
      image: registry1.dso.mil/ironbank/opensource/goharbor/chartmuseum:v2.7.2
    - name: trivy
      condition: trivy.enabled
      image: registry1.dso.mil/ironbank/opensource/goharbor/trivy-adapter:v2.8.2
    - name: notary-server
      condition: notary.enabled
      image: registry1.dso.mil/ironbank/opensource/goharbor/notary-server:v2.8.2
    - name: notary-signer
      condition: notary.enabled
      image: registry1.dso.mil/ironbank/opensource/goharbor/notary-signer:v2.8.2
    - name: postgresql12
      condition: postgresql.enabled
      image: registry1.dso.mil/ironbank/opensource/postgres/postgresql12:12.14
    - name: redis
      condition: redis-bb.enabled
      image: registry1.dso.mil/ironbank/bitnami/redis:7.0.0-debian-10-r3
    - name: harbor-exporter
      image: registry1.dso.mil/ironbank/opensource/goharbor/harbor-exporter:v2.8.2
