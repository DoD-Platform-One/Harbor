apiVersion: v2
name: harbor
version: 1.10.2-bb.5
appVersion: v2.6.2
description: An open source trusted cloud native registry that stores, signs, and scans content
keywords:
- docker
- registry
- harbor
home: https://goharbor.io
icon: https://raw.githubusercontent.com/goharbor/website/master/static/img/logos/harbor-icon-color.png
sources:
- https://github.com/goharbor/harbor
- https://github.com/goharbor/harbor-helm
maintainers:
- name: Wenkai Yin
  email: yinw@vmware.com
- name: Weiwei He
  email: hweiwei@vmware.com
- name: Shengwen Yu
  email: yshengwen@vmware.com
engine: gotpl
dependencies:
  - name: postgresql
    version: 10.3.13
    repository: file://./deps/postgresql
    condition: postgresql.enabled
  - name: redis
    version: "16.12.3-bb.3"
    repository: oci://registry1.dso.mil/bigbang
    condition: redis-bb.enabled
    alias: redis-bb
  - name: gluon
    version: 0.3.1
    repository: oci://registry1.dso.mil/bigbang
