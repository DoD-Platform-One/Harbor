{{- if .Values.networkPolicies.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: egress-https
  namespace: {{ .Release.Namespace }}
spec:
  podSelector: 
    matchLabels:
      app: harbor
  policyTypes:
  - Egress
  egress:
    - ports:
      - port: 443
        protocol: TCP
{{- end }}
